plugins {
    id 'java'
}

repositories {
    maven { url 'https://jitpack.io' }
}

dependencies {
    implementation 'com.github.gerardfp:maze-generator:8.0'
}

jar {
    manifest { attributes('Main-Class': 'Main') }
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
}